<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador numero</title>
</head>
<body>
    <script>
        let numero;
        let contar;

        numero= 5;
        contar= 0;
        
        while(contar < numero){
            contar=contar+1;
            console.log(contar);
        }
    </script>
    
</body>
</html>
