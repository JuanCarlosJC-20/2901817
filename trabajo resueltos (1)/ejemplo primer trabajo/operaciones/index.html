<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operaciones</title>
</head>
<body>
    <script>
        let nmeroUno;
        let numeroDos; 
        let suma;
        let resta; 
        let multiplicacion; 
        let division;
        
        numeroUno = prompt("porfavor diguite el numero ");
        numeroDos = prompt("diguite el numero ");

        suma=parseInt(numeroUno) + parseInt(numeroDos);
        resta=numeroUno - numeroDos;
        multiplicacion=numeroUno * numeroDos;
        division=numeroUno / numeroDos;


        console.log("suma: "+suma+"\n");
        console.log("resta: "+resta+"\n");
        console.log("multiplicacion: "+multiplicacion+"\n");
        console.log("divison: "+division+"\n");



    </script>
    
</body>
</html>
