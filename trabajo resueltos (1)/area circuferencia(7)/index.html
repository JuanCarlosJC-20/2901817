<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circuferencia</title>
</head>
<body>
    <script>
        let area;
        let radio;
        let multiplicacion;

        area =3.1416;
        radio=parseInt(prompt("ingrese numero"));
        

        multiplicacion=area * (radio * radio);

        console.log("multiplicacion : "+multiplicacion+"\n")
    </script>

</body>
