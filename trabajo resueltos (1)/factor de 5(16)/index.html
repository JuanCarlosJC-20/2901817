<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factor cinco</title>
</head>
<body>
    <script>
        let numero;
        let factor;
        let contador;
        
        numero=5
        contador=0
        factor=1

        while( contador < numero){
            contador=contador+1;
            factor=factor*contador;
            console.log(factor);
        }
        
    </script>
    
</body>
</html>
