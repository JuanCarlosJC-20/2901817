        while(contador<numero){

             console.log(tabla + "x" + contador + "=" + multi)
             if((multi%2)==0) {
                  console.log(multi +"es par")
                par++;
             }

            else{
             console.log( multi+ "es impar")
             impar++ 
        
            }
     
            console.log("hay "+ par +" numeros pares")
            console.log("hay "+ impar +" numeros impares")
        }
           
    </script>
