<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla</title>
</head>
<body>
    <script>
        let contador;
        let numero;
        let multiplicar;
        contador=0
        numero=5
        while(contador < numero){
            contador=contador+1;
            multiplicar=numero * contador;
            console.log(numero,"x",contador,"=",multiplicar);
        }
    </script>
    
</body>
</html>
