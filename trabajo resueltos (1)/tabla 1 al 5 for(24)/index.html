<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    <script>
     const numero = 5;
     let par = 0;
     let impar = 0;
     
     for (let tabla = 1; tabla <= numero; tabla++) {
         for (let multi = 1; multi <= numero; multi++) {
             const resul = tabla * multi;
             console.log(`${tabla} x ${multi} = ${resul}`);
             if (resul % 2 === 0) {
                 console.log(`${resul} es par`);
                 par++;
             } else {
                 console.log(`${resul} es impar`);
                 impar++;
             }
         }
     }
     
     console.log(`Hay ${impar} impares`);
     console.log(`Hay ${par} pares`);
     </script>
    
</body>
</html>
