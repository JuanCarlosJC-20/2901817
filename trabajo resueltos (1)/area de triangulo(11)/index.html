    <title>Triangulos</title>

<body>
    <script>
        let trianguloUno;
        let trianguloDos;
        let baseUno;
        let baseDos;
        let alturaUno;
        let alturaDos;
        
        alturaUno=prompt("Altura Uno");
        alturaDos=prompt("Altura Dos");
        baseUno=prompt("numero");
        baseDos=prompt("numero");
        trianguloUno=alturaUno * baseUno;
        trianguloDos=alturaDos * baseDos;

        if(trianguloUno >= trianguloDos){
            
            console.log("rectangulo uno es mayor");
        }
        else{
            console.log("rectangolo dos es mayor");
        }
    </script>
