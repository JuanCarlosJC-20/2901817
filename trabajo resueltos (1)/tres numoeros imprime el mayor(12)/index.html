<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lector numeros</title>
</head>
<body>
    <script>
        let numeroUno;
        let numeroDos;
        let numeroTres;

        numeroUno=prompt("digite un numero");
        numeroDos=prompt("digite un numero");
        numeroTres=prompt("digite un numero");

        if(numeroUno > numeroDos ^ numeroUno > numeroTres){
            console.log("numero uno es mayor");

        }
        else{
            
            if(numeroUno > numeroDos ^ numeroDos > numeroTres){
                console.log("numero dos es mayor");
            }
            
            else{
                console.log("numero tres es mayor");
            }
        }
            
    </script>
    
</body>
</html>
