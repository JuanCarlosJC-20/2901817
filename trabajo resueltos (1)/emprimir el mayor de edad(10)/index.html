<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edad mayor </title>
</head>
<body>
    <script>
        let yearNow;
        let yearbegin;
        let edad;
        yearNow=prompt("ingerese año actual");

        yearbegin=parseInt(prompt("ingre año nacimiento"));

        edad=yearNow - yearbegin;

        if(edad >= 18){
            console.log("es mayor de edadd");
        }
        else{   
            console.log("es menor de edad");
        }
         console.log("edad: "+edad+"\n");
           
    </script>
    
</body>
</html>
